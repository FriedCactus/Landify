<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landify</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__row">
            <div class="header__left">
              <img src="img/header/logo.svg" alt="" />
              <nav class="header__menu menu">
                <ul class="menu__list">
                  <a href="" class="menu__link">About</a>
                  <a href="" class="menu__link">Products</a>
                  <a href="" class="menu__link">Pricing</a>
                  <a href="" class="menu__link">Blog</a>
                  <a href="" class="menu__link">Jobs</a>
                  <a href="" class="menu__link more">More</a>
                </ul>
              </nav>
            </div>
            <div class="header__right">
              <img src="img/header/gp.svg" alt="gp" />
              <img src="img/header/as.svg" alt="as" />
            </div>
          </div>
        </div>
      </header>

      <div class="content">
        <main class="main">
          <div class="main__organize">
            <div class="container">
              <div class="organize__row">
                <div class="organize__left">
                  <h1 class="organize__title">
                    Organise projects. Get more done.
                  </h1>
                  <a href="#" class="organize__btn">Get Started</a>
                </div>
                <div class="organize__right">
                  <div class="phone">
                    <img src="img/main/organize/Phone.svg" alt="phone" />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="main__logo-clouds">
            <div class="container">
              <div class="logo-clouds__row">
                <div class="logo-clouds__body">
                  <a href="" class="logo-clouds__link"
                    ><img src="img/main/logo-clouds/Airbnb.svg" alt=""
                  /></a>
                  <a href="" class="logo-clouds__link"
                    ><img src="img/main/logo-clouds/Hubspot.svg" alt=""
                  /></a>
                  <a href="" class="logo-clouds__link"
                    ><img src="img/main/logo-clouds/Google.svg" alt=""
                  /></a>
                  <a href="" class="logo-clouds__link"
                    ><img src="img/main/logo-clouds/Microsoft.svg" alt=""
                  /></a>
                  <a href="" class="logo-clouds__link"
                    ><img src="img/main/logo-clouds/Walmart.svg" alt=""
                  /></a>
                  <a href="" class="logo-clouds__link"
                    ><img src="img/main/logo-clouds/FedEx.svg" alt=""
                  /></a>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
